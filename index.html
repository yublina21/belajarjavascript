<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JS</title>
</head>
<body>
    
    <script>
        alert("Halo saya javascript bukan java");
        alert("Saya lagi belajar nhi");

        var pertanyaan = confirm("Apakah anda yakin belajar javascript");
        if(pertanyaan){
            alert("Selamat anda lulus!");
        } else {
            alert("Selamat anda gagal :");
        }

        var nama = prompt ("Siapakah nama anda?");
        alert("Namamu adalah " + nama);

        var angka1 = prompt("Masukkan angka pertama");
        alert("angka pertama adalah " + angka1);
        var angka2 = prompt("Masukkan angka kedua");
           alert("angka pertama adalah " + angka2);
        var hasil = angka1 * angka2;
        alert(hasil);

    
          </script>
</body>
